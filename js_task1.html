<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript task 1</title>
    <script>
      function Reverse() {
        var x = parseInt(document.getElementById("x").value);
        var rev = 0;
        while (x > 0) {
          rev = rev * 10 + (x % 10);
          x = parseInt(x / 10);
        }
        document.getElementById("result").textContent = rev.toString();
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6a11cb, #f20707);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .transparent-box {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        width: 350px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
        color: #333;
      }
      input[type="number"] {
        padding: 10px;
        width: calc(100% - 22px);
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #6a11cb;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #2575fc;
      }
      #result {
        display: block;
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="transparent-box">
      <h2>Reversing a Number</h2>
      Enter Number : <input type="number" id="x" /><br /><br />
      <button onclick="Reverse()">Submit</button><br /><br />
      Result : <span id="result"></span>
    </div>
  </body>
</html>
